Article(smart5):
  title: Geographie        
  content: '<div class="row"><div class="col-xs-4 img-responsive"><img title="Waterfall in the rainforest, Cameroon"alt="Waterfall in the rainforest, Cameroon"src="/public/images/waterfall.jpg" class="img-responsive" /></div><div class="col-xs-8">Kameruns Geographie hat alles: Wüsten, Strände, Regenwälder und Berge. Die nördlichen Ebenen, der ideale Ort, wilde Tiere zu beobachten, verschmelzen zu weiterhin aktiven Vulkanischen Höhen. Im Süden ist der Küstenabschnitt ein tropisches Paradies mit Prachtexemplaren von weiß- oder auch schwarzsandigen Stränden. Nachbarländer sind Nigeria, Chad, der Kongo undEquatorial Guniea.</div></div>'
  topic: country
Article(smart6):
  title: Landschaft        
  content: '<p>Wegen seiner unglaublichen <b>landschaftlichen</b> <b>Vielfalt</b>bezeichnet man Kamerun auch als &bdquo;Afrique en miniature&ldquo; (auf Deutsch Afrika in Miniatur oder im Kleinformat). Dieser Beiname Kameruns r&uuml;hrt daher, dass man hier einen Querschnitt durch alle Landschaftsbilder Afrikas bekommen kann; man findet hier Plateaus, Berge und sogar <b>Vulkane</b> (der Kamerun-Berg), aber gleichzeitig auch <b>Savannengebiete</b>, Seen und Regenwald. In Kamerun Urlaub zu machen beinhaltet also viele spannende M&ouml;glichkeiten, die verschiedenen typischen Landschaftsformen des gesamten Kontinents zu entdecken. Da Kamerun mit einer derart abwechslungsreichen Landschaft gute Lebensbedingungen f&uuml;r viele verschiedene Tierarten schafft, gibt es hier eine Fauna, die ihresgleichen sucht, denn so viele verschiedene und oft auch <b>seltene Tierarten</b> auf so engem Raum, findet man sonst kaum in Afrika.</p><p><img src="/public/images/dorf.jpg" alt="Kamerun" align="right"width="220" height="147" />Aber nicht nur landschaftlich bietetKamerun solche <b>Vielfalt</b>, auch in allen anderen Bereichen kannman erkennen, dass sich in Kamerun etliche verschiedene afrikanischeAspekte mischen. Man findet hier sehr viele verschiedeneVolksgruppen, die sich entweder in den modernen gr&ouml;&szlig;erenSt&auml;dten ansiedeln oder weiterhin in kleinen urspr&uuml;nglichenD&ouml;rfern leben. Die <b>Land in Kamerun</b> hat sich einespannende Vielfalt erhalten, die auch als Tourist entdeckenk&ouml;nnen. Das spiegelt sich auch in den Sprachen in Kamerunwieder. Offizielle <b>Amtssprachen</b> in Kamerun sind zwarFranz&ouml;sisch und Englisch, aber daneben spricht dieBev&ouml;lkerung in Kamerun noch eine Menge lokaler Sprachen undDialekte.</p>'
  topic: country

Article(smart1):
  title: Interessante Sachen über Kamerun        
  summary: Kamerun ist ein Land in Zentralafrika. Es grenzt an Nigeria, den Tschad, die Zentralafrikanische Republik, die Republik Kongo, Gabun, Äquatorialguinea und den Atlantischen Ozean durch die Bucht von Bonny.    
  content: Das Landesinnere besteht vorwiegend aus flachen Plateaus, die sich nach Norden bis zum Adamaua-Hochland und dem Mandara-Gebirge erheben um dann allmählich zur Niederung des Tschadsees im äußersten Norden abfallen, an dem Kamerun noch kleinere Anteile hält. Der Westen und Nordwesten Kameruns ist von vulkanischem Gebirge entlang der Kamerunlinie bestimmt, das in Küstennähe vom aktiven Vulkan und der höchsten Erhebung Westafrikas, dem Kamerunberg, überragt wird. Entlang der Kamerunlinie erhebt sich das bis zu 3011 Meter hohe Vulkanfeld Oku, in dem der Nyos- und Manoun-See liegen. Das Vulkanfeld Oku liegt im Bamenda-Hochland, in dem die höchsten Gebirgsregenwälder Westafrikas liegen.[4] Die dritthöchste Erhebung Kameruns bildet das Bambouto-Massiv. Weitere bedeutende Berge des Kamerungebirges sind die heiligen Berge der Bakossi, der Manengouba und der Kupe.[5] Die Bakossi-Berge und der Manengouba bilden einen Biodiversitätshotspot.[6] Die südlichen Plateaus sind mit tropischem Regenwald bedeckt und senken sich zu breiten Ebenen in der Küstengegend ab.
  topic: history
Article(smart2):
  title: Wir.     
  content: <div class="container-fluid"><div align="right"><img src="/public/images/aboutus.jpg" align ="left" class="thumbnail add-margin" width="400" height="300"></div><h4>Wer seid ihr?</h4><ul><li>Eine fr&ouml;hliche Gruppe nicht nur aus Kamerunern und nicht nur aus Studenten!</li></ul><p>&nbsp;</p><h4>Was wollt ihr?</h4><ul><li>Kamerunern in Kiel ein Zuhause geben &ndash; Kamerun in Kiel zu Hause machen.</li></ul><p>&nbsp;</p><h4>Was macht ihr!</h4><ul><li>Wir treffen uns, informieren andere &uuml;ber Kamerun, feiern, helfen uns&hellip;</li></ul><p>&nbsp;</p><h4>Wie werde ich Mitglied?</h4><ul><li>Schreibe uns eine Email, ruf uns an, komm zur n&auml;chsten Veranstaltung oder triff uns auf dem Campus.</li></ul><p>&nbsp;</p><h4>Welche Voraussetzungen brauche ich?</h4><ul><li>Bei uns kann jeder Mitglied werden, egal ob Kameruner oder nicht, Student oder nicht!</li><li>Der Mitgliedsbeitrag ist derzeit bei 20 &euro; j&auml;hrlich.</li></ul></div>
  topic: club
