Article(partyDescription):
  title: Black Culture Night!
  content: Jedes Jahr veranstaltet der Kamerunische Studentenverein Kiel e. V. die kulturelle Gala „Black Culture Night“. Mit kulinarischen Spezialitäten, traditionellen Tanzvorführungen oder auch amüsanten Theaterstücken geht es am Samstag, 19. Juli, um 20 Uhr in der Mensa 1 der Christian-Albrechts-Universität zu Kiel (CAU) auf eine spannende Reise durch Kamerun. Eine Aftershow-Party mit afrikanischen Rhythmen schließt sich an. 
  summary: Eine klasse Party!
